<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <main id="parent">

    <div class="calculator">


      <div class="header">
        <div class="left">
          <h2>calc</h2>
        </div>
        <div class="right">
          <h5>theme</h5>
          <div class="themes">
            <div class="number">
              <p id="first">1</p>
              <p id="scond">2</p>
              <p id="third">3</p>
            </div>
            <h2><span id="themeBtn"></span></h2>
          </div>
        </div>
      </div>


      <input type="text" id="inputBox" placeholder="0">

      <div class="btns">
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="del">DEL</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>*</button>
        </div>
        <div>
          <button class="resetBtn">RESET</button>
          <button class="equalBtn">=</button>
        </div>
      </div>

    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
